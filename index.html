<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="60x60" href="./img/sharkie favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./img/sharkie favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./img/sharkie favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./img/sharkie favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./img/sharkie favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./img/sharkie favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./img/sharkie favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/sharkie favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./img/sharkie favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/sharkie favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./img/sharkie favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/sharkie favicon/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">

    <title>Sharkie</title>

    <!-- MODELS -->
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/barrier.class.js"></script>
    <script src="models/separate-barrier.class.js"></script>
    <script src="models/floor-object.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/health-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/poison-bar.class.js"></script>
    <script src="models/mobydick-health-bar.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/poison.class.js"></script>
    <script src="models/puffer-fish.class.js"></script>
    <script src="models/jelly-fish.class.js"></script>
    <script src="models/moby-dick.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/poison-bubble-object.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/game-over.class.js"></script>
    <script src="models/win-game.class.js"></script>
    <script src="models/try-again-btn.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="levels/level1.js"></script>


    <!-- JAVASCRIPT -->
    <script src="./js/game.js"></script>

</head>

<body onload="init()">

    <h1>Sharkie</h1>

    <div id="startScreen" class="screen">
        <div id="startButtonBox"><img onclick="startGame()" class="btn startBtn" src="img/6.Botones/Start/2.png"></div>
    </div>
    <div id="canvasBox">
        <canvas id="canvas" width="720" height="480"></canvas>
        <img id="tryAgainBtn" class="btn" onclick="reset()" src="img/6.Botones/Try again/Recurso 15.png">
        <div id="touchPadsBox">
            <div onclick="listenForTouches()" id="right-pad" class="gamePads">R</div>
            <div onclick="listenForTouches()" id="left-pad" class="gamePads">L</div>
            <div onclick="listenForTouches()" id="up-pad" class="gamePads">U</div>
            <div onclick="listenForTouches()" id="down-pad" class="gamePads">D</div>
            <div onclick="listenForTouches()" id="slap-pad" class="gamePads">S</div>
            <div onclick="listenForTouches()" id="bubble-pad" class="gamePads">B</div>
            <div onclick="listenForTouches()" id="poison-bubble-pad" class="gamePads">P</div>
        </div>
    </div>
    <div class="gamePlayBox">
        <img onclick="show('controllerBox'), hide('touchPadsBox')" class="gamePadImg" src="img/6.Botones/controller.jpg">
        <img onclick="fullScreen()" class="btn fullScreenBtn" src="img/6.Botones/Full Screen/Mesa de trabajo 7.png">
    </div>

    <div id="controllerBox" class="d-none">
        <div onclick="hide('controllerBox'), show('touchPadsBox')" class="closeRow"><span class="closeBtn">X</span></div>
        <div class="move keys">
            <img src="img/6.Botones/Key/arrow keys.png">
            <img src="img/6.Botones/Tittles/Move title.png">
            <img class="previews" src="img/1.Sharkie/3.Swim/PreviewOP1.gif">
        </div>
        <div class="bubbleAttack keys">
            <img src="img/6.Botones/Key/D key.png">
            <img src="img/6.Botones/Tittles/Attack tittle.png">
            <img class="previews" src="img/1.Sharkie/4.Attack/Bubble trap/Preview.gif">
        </div>
        <div class="slapAttack keys">
            <img src="img/6.Botones/Key/Space Bar key.png">
            <img src="img/6.Botones/Tittles/Attack tittle.png">
            <img class="previews" src="img/1.Sharkie/4.Attack/Fin slap/PreviewOP1.gif">
        </div>
        <div class="spBubbleAttack keys">
            <span>F</span>
            <span>+</span>
            <img src="img/4. Marcadores/orange/100_ copia.png">
            <img class="previews poisonAttack" src="img/1.Sharkie/4.Attack/Bubble trap/For Whale/7.png">
        </div>
        <div id="volumeSettingsBox">
            <div id="musicVolume" class="volSettings">
                <span>Music:</span>
                <span class="volBtns" onclick="quieterMusic()">-</span>
                <span id="musicVolNumber"></span>
                <span class="volBtns" onclick="louderMusic()">+</span>
            </div>
            <div id="soundVolume" class="volSettings">
                <span>Sound:</span>
                <span class="volBtns" onclick="quieterSound()">-</span>
                <span id="soundVolNumber"></span>
                <span class="volBtns" onclick="louderSound()">+</span>
            </div>
        </div>
    </div>

    <div class="turnPage">
        Please turn your Device to the Landscape Mode 
    </div>
</body>

</html>
